  - platform: mqtt
    state_topic: "security/alarmpanel/sensor/temperature"
    name: "Alarm Panel Temperature"
    unit_of_measurement: "Â°C"
    value_template: ''
  - platform: mqtt
    state_topic: "security/alarmpanel/sensor/light"
    name: "Alarm Panel Light Level"
    unit_of_measurement: "lx"
