  - platform: mqtt
    state_topic: "security/alarmpanel/sensor/pressure"
    name: "Alarm Panel Pressure"
    unit_of_measurement: "hPa"
    value_template: ''
  - platform: mqtt
    state_topic: "security/alarmpanel/sensor/qrcode"
    name: "Alarm Panel QR Code"
    value_template: ''
binary_sensor:
  - platform: mqtt
    state_topic: "security/alarmpanel/sensor/motion"
    name: "Motion"
    payload_on: '{"value":true}'
    payload_off: '{"value":false}'
    device_class: motion 
  - platform: mqtt
    state_topic: "security/alarmpanel/sensor/face"
    name: "Face Detected"
    payload_on: '{"value":true}'
    payload_off: '{"value":false}'
    device_class: motion 
