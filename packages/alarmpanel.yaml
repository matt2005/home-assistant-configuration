homeassistant:
  customize_glob:
    "sensor.*_alarm_panel*":
      emulated_hue_hidden: True
      hidden: False
    "binary_sensor.*_alarm_panel*":
      emulated_hue_hidden: True
      hidden: False

alarm_control_panel:
  - platform: manual_mqtt
    state_topic: security/alarm
    command_topic: security/alarm/set
    pending_time: 60
    trigger_time: 1800
    disarm_after_trigger: false
    delay_time: 30
    armed_home:
      pending_time: 0
      delay_time: 0
    armed_away:
      pending_time: 60
      delay_time: 30

sensor:
#  - platform: mqtt
