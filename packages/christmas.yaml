switch:
  - platform: rflink
    devices:
      eurodomest_0a7e0f_01:
        name: Christmas Lights
        signal_repetitions: 6
automation:
- alias: Turn on Christmas lights at 715
  initial_state: 'off'
  trigger:
    platform: time
    at: "07:15:00"
  condition:
    condition: template
    value_template: >-
      {{ now().strftime('%F') <= (now().strftime('%Y') | int ) ~ "-11-30" 
      and now().strftime('%F') >= (now().strftime('%Y') | int + 1) ~ "-01-07" }}
  action:
    service: switch.turn_on
    entity_id: switch.christmas_lights
- alias: Turn off Christmas lights at 2345
  initial_state: 'off'
  trigger:
    platform: time
    at: "23:45:00"
  condition:
    condition: template
    value_template: >-
      {{ now().strftime('%F') <= (now().strftime('%Y') | int ) ~ "-11-30" 
      and now().strftime('%F') >= (now().strftime('%Y') | int + 1) ~ "-01-07" }}
  action:
    service: switch.turn_off
    entity_id: switch.christmas_lights



