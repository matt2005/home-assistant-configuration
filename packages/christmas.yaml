switch:
  - platform: rflink
    devices:
      eurodomest_0a7e0f_01:
        name: Christmas Lights
        signal_repetitions: 6
automation:
- alias: Turn on Christmas lights at 0715
  initial_state: 'on'
  trigger:
    platform: time
    at: "07:15:00"
  condition:
    condition: template
    value_template: >-
      {{ now().strftime('%F') >= (now().strftime('%Y') | int ) ~ "-11-30" 
      or now().strftime('%F') <= (now().strftime('%Y') | int ) ~ "-01-07" }}
  action:
    service: switch.turn_on
    entity_id: switch.christmas_lights
- alias: Turn off Christmas lights at 2335
  initial_state: 'on'
  trigger:
    platform: time
    at: "23:35:00"
  condition:
    condition: template
    value_template: >-
      {{ now().strftime('%F') >= (now().strftime('%Y') | int ) ~ "-11-30" 
      or now().strftime('%F') <= (now().strftime('%Y') | int ) ~ "-01-07" }}
  action:
    service: switch.turn_off
    entity_id: switch.christmas_lights



