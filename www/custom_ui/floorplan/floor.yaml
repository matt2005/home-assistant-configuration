#        - name: Alarm Panel
#          entities:
#             - alarm_control_panel.alarm
#          states:
#            - state: 'armed_away'
#              class: 'alarm-armed'
#            - state: 'armed_home'
#              class: 'alarm-armed'
#            - state: 'disarmed'
#              class: 'alarm-disarmed'

        - name: Binary sensors
          entities:
            - binary_sensor.shed_presense
            - binary_sensor.greenhouse_presense
            - binary_sensor.bathroom_presense
            - binary_sensor.masterbed_presense
            - binary_sensor.littlebed_presense
            - binary_sensor.guestbed_presense
            - binary_sensor.loft_presense
            - binary_sensor.kitchen_presense
            - binary_sensor.living_presense
            - binary_sensor.toilet_presense
            - binary_sensor.utility_presense
            - binary_sensor.hallway_presense
          states:
            - state: 'off'
              class: 'info-background'
            - state: 'on'
              class: 'warning-background'
          state_transitions:
            - name: On to off
              from_state: 'on'
              to_state: 'off'
              duration: 10

