      name: My Floorplan
      image: /local/custom_ui/floorplan/floorplan.svg
      stylesheet: /local/custom_ui/floorplan/floorplan.css
      
      # These options are optional
      warnings:                  # enable warnings (to find out why things might ot be working correctly)
      # pan_zoom:                  # enable experimental panning / zooming
      # hide_app_toolbar:          # hide the application toolbar (when used as a custom panel)
      date_format: DD-MMM-YYYY   # Date format to use in hover-over text
      
      last_motion_entity: sensor.template_last_motion
      last_motion_class: last-motion

      groups:

        - name: Sensors
          entities:
             -  sensor.dark_sky_temperature
          #text_template: '${entity.state ? entity.state : "unknown"}'
          # An example of rounding up a number, i.e. a temperature of 90.1 becomes 91
          text_template: '${entity.state ? Math.ceil(entity.state) : "undefined"}'  
          class_template: '
            var temp = parseFloat(entity.state.replace("Â°", ""));
            if (temp < 10)
              return "temp-low";
            else if (temp < 30)
              return "temp-medium";
            else
              return "temp-high";
            '

        - name: Lights
          entities:
            - group.shed_lights
            - group.greenhouse_lights
            - group.bathroom_lights
            - group.masterbed_lights
            - group.littlebed_lights
            - group.guestbed_lights
            - group.loft_lights
            - group.kitchen_lights
            - group.living_lights
            - group.toilet_lights
            - group.utility_lights
            - group.hallway_lights
          states:
            - state: 'on'
              class: 'light-on'
            - state: 'off'
              class: 'light-off'
#          action:
#            domain: homeassistant   # This optional parameter allows you to use other services such as homeassistant.toggle like here.
#            service: toggle

        - name: Switches
          entities:
            - group.shed_switches
            - group.greenhouse_switches
            - group.bathroom_switches
            - group.masterbed_switches
            - group.littlebed_switches
            - group.guestbed_switches
            - group.loft_switches
            - group.kitchen_switches
            - group.living_switches
            - group.toilet_switches
            - group.utility_switches
            - group.hallway_switches
          states:
            - state: 'on'
              class: 'doorbell-on'
            - state: 'off'
              class: 'doorbell-off'

#        - name: NVR
#          entities:
#             - binary_sensor.blue_iris_nvr
#          text_template: '${(entity.state === "on") ? "online" : "offline"}'
